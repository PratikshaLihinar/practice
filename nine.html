<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and block Element</title>
</head>
<body>
    <!-- span,a,strong,img,em tags is inline element and p,li tag is block level element -->
    <p>this <em>yee</em><em>yooo</em> is paragragh</p>
    <p>this<em>id</em> <em>ieee</em> paragragh</p>
    <span>this is span</span><span>this is span</span>
    <img src="img" alt="image"><img src="" alt="images">
    <li>to</li><li>go</li>

</body>
</html>
