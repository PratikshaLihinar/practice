<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h2>This is form tutorial</h2>
    <form action="">
        <div>
            Name:<input type="text" name="myname" id="">
        </div>
        <br>
        <div>
            Role:<input type="text" name="myrole" id="">

        </div>
        <br>
        <div>
            Date: <input type="date" name="" id="">
        </div>
        <br>
        <div>

            Are you eligible?: <input type="checkbox" name="" id="">
        </div>
        <br>
        <div>
            Gender:Male <input type="radio" name="" id=""> Female <input type="radio" name="" id="">
        </div>
        <br>

        <!-- select tag press Alt+down -->
        <div>
            <input type="button" value="submit">
        </div>
        <br>
        <div>
            <input type="reset" value="Reset">
        </div>
        <br>
        <div>
            Tell me about yourself: <br> <textarea name="" id="" cols="90" rows="10"></textarea>
        </div>
    </form>
</body>

</html>
