<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <script>
        function display(){
        var dt = new Date();
        // document.write(dt);
        document.getElementById("dv").innerHTML=dt.toLocaleTimeString();
        setInterval(function(){
            var dt = new Date();
        document.getElementById("dv").innerHTML=dt.toLocaleTimeString();
        },1000);
    }








































































































    </script>
</head>
<body onload="display()">
    <div id="dv"></div>
    
</body>
</html>
