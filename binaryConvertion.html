<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>decimal to binary</title>
    <script>
       function Display()
        {
           var n = Number(document.getElementById("txt1").value);
            var binary = '';

            while (n != 0)
             {
                rem = n % 2;
                binary = rem + binary;
                n = Math.floor(n / 2);
            }

            document.getElementById("dv").innerHTML = binary;

        }
    </script>
</head>

<body>
    Enter a number: <input type="text" id="txt1">
    <input type="button" value="convert" onclick="Display()">
    <div id="dv"></div>
</body>

</html>
