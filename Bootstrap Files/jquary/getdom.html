<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="jq_function.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.min.css" integrity="sha512-+0Vhbu8sRUlg+R/NKgTv7ahM+szPDF10G6J5PcHb1tOrAaquZIUiKUV3TH16mi6fuH4NjvHqlok6ppBhR6Nxuw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <script>
        $(document).ready(function(){
            $("#button1").click(function(){
                alert($("#line1").text());

            })
            $("#button2").click(function(){
                alert($("#line1").html());
                
            })
            $("button").click(function(){
                alert($("#name").val());
                
            })
            $("#showValue").click(function(){
                alert($("#ya").attr("href "));
                
            })
        })
    </script>

</head>
<body>
    <p id="line1">This is <i>sample</i>line of <b>text</b>.</p>
    <button id="button1">show text</button>
    <button id="button2">show Html</button>


    <input type="text" id="name" value="pratiksha">
    <button>get value</button>

    <p><a href="http://www.youaccel.com" id="ya">youaccel.com</a></p>
    <button id="showValue">show value</button>
</body>
</html>
